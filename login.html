<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NoteShare</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="signuppage.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>NOTE</span>Share</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Welcome to NoteShare</h3>
        <ul>
          <li><i class="fa fa-road"></i>Powered by CSE dept, MIST</li>
          <li><i class="fa fa-phone"></i> (555) 555-5555</li>
          <li><i class="fa fa-envelope"></i> akrahman76@gmail.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Login</h3>
      <!--   <div class="alert">Your message has been sent</div> -->
        <form id="contactForm">

          <p>
            <label>Id</label>
            <input type="text" name="id" id="id">
          </p>




          <p class="full">
            <label>Password</label>
            <input type="password" rows="1" id="password">
          </p>

          <p class="full">
            <button type="submit" onclick="window.location.href='home.html'">Submit</button>
          </p>
        </form>

      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="firebase.js"></script>
</body>
</html>
